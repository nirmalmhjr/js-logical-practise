<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>w3resource.com</title>
</head>
<body class="bg-capriBlue flex flex-wrap">
    <div id="date" class="container m-auto rounded-lg bg-regalBlue w-1/2 h-50 p-10 mt-2 text-2xl text-white">
        <div class="activeDate"></div>
    </div>
    <div id="anotherdate" class="container m-auto rounded-lg bg-regalBlue w-1/2 h-50 p-10 mt-6 text-2xl text-white">
        <div class="activeDate2"></div>
    </div>

<!-- remove one letter from string and adding it to start -->
    <div class="m-auto w-1/2 h-40 mt-6 bg-green-700 rounded-lg ">
        <h3 class="text-white text-2xl text-center mb-2">Remove last and add at start</h3>
        <div class="flex justify-center">
        <label for="" class="text-white text-lg mr-6">Enter String</label>
        <input type="text" id="stringValue" class="w-60 h-9 ">
         </div>
    <div class="m-auto w-1/3  h-7 flex justify-center ">
        <button id="buttonClick" class="text-xl bg-red-400 w-20 py-2 text-white h-12 rounded-full mt-2 ">See it</button>
    </div>
        <div id="output" class=" text-xl text-white text-center mt-7 font-bold"></div>
</div>

<!-- Check if it is a leap year -->
    <div class="m-auto w-1/2 h-40 mt-6 bg-sky-600 rounded-lg ">
        <h3 class="text-white text-2xl text-center mb-2">Check if its a leap year</h3>
        <div class="flex justify-center">
        <label for="" class="text-white text-lg mr-6">Enter Year</label>
        <input type="text" id="yearValue" class="w-60 h-9 " >
         </div>
    <div class="m-auto w-1/3  h-7 flex justify-center ">
        <button id="buttonClickYear" class="text-xl bg-red-400 w-20 py-2 text-white h-12 rounded-full mt-2 ">Check</button>
    </div>
        <div id="outputYear" class=" text-xl text-white text-center mt-7 font-bold"></div>
</div>

<!-- Guess number  between 1 to 10 -->

<div class="m-auto w-1/2 h-40 mt-6 bg-sky-500 rounded-lg ">
        <h3 class="text-white text-2xl text-center mb-2">Guess Number between 1 - 10</h3>
        <div class="flex justify-center">
        <label for="" class="text-white text-lg mr-6">Your Guess</label>
        <input type="text" id="guessValue" class="w-20 h-9 rounded-lg " >
         </div>
    <div class="m-auto w-1/3  h-7 flex justify-center ">
        <button id="guessClick" class="text-xl bg-red-400 w-20 py-2 text-white h-12 rounded-full mt-2 ">Check</button>
    </div>
        <div id="guessAnswer" class=" text-xl text-white text-center mt-7 font-bold"></div>
</div>

<!-- celsius to Farenheit  -->




<script src="/script.js"></script>
</body>
</html>
